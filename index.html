<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Unidad 1</title>
</head>
<body>
    <main class="container-xl vh-100">
        <header id="header" class="row">
            <nav class="navbar navbar-expand-md navbar-light bg-info">
                <div class="container-fluid px-0">
                    <a class="navbar-brand ps-0" href="https://nanonodar.github.io/unidad-1-rjs/">Seguro No Pagamos Cooperativa</a>
                    <div class="justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="mw-100 mt-5">
            <form class="row gy-2">
                <div class="form-item-light col-12 mt-4 mb-2 justify-content-center">
                    <h2>Solicite su plan</h2>
                </div>
                    <div class="col-md-6 form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" required placeholder="Nombre" id="nombre">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" required placeholder="Apellido" id="apellido">
                    </div>
                <div class="col-md-6 form-group">
                    <label for="dni">DNI</label>
                    <input type="number" class="form-control" required placeholder="DNI" id="dni">
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" required placeholder="Correo electronico" id="email">
                </div>
                <div class="col-md-6 form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" required placeholder="Telefono" id="telefono">
                </div>
                <div class="col-md-6 form-group">
                    <label for="plan">Tipo de plan</label>
                    <select class="form-select opcion-plan" id="id" aria-label="Default select example">
                        <option selected value="0">Seleccione un plan</option>
                        <option value="1">Basico</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Premium</option>
                      </select>
                </div>
                <div><h6 class="precio-seguro text-warning"></h6></div>
                <div class="col-12 justify-content-center" style="display: flex;">
                    <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
                </div>
                <div><h5 class="resultado"></h5></div>
            </form>
            
            <script src="script.js"></script>
    </main>
</body>
</html>
